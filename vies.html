<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carousel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 600px;
        }

        .card {
            width: 150px;
            height: 200px;
            background-color: #ddd;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .center-card {
            width: 200px;
            height: 250px;
            background-color: #fff;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hidden {
            display: none;
        }

        .social-link {
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="card left-card" onmouseover="showInfo('left')" onmouseout="resetCenter()">
        <img src="member1.jpg" alt="Member 1">
    </div>

    <div class="center-card" id="center-card">
        Our Members
    </div>

    <div class="card right-card" onmouseover="showInfo('right')" onmouseout="resetCenter()">
        <img src="member2.jpg" alt="Member 2">
    </div>
</div>

<script>
    const centerCard = document.getElementById('center-card');

    function showInfo(side) {
        if (side === 'left') {
            centerCard.innerHTML = `
                <div>
                    <h2>Member 1</h2>
                    <p>Contact: 123-456-7890</p>
                    <a href="https://linkedin.com/in/member1" class="social-link" target="_blank">LinkedIn</a>
                </div>
            `;
        } else if (side === 'right') {
            centerCard.innerHTML = `
                <div>
                    <h2>Member 2</h2>
                    <p>Contact: 987-654-3210</p>
                    <a href="https://linkedin.com/in/member2" class="social-link" target="_blank">LinkedIn</a>
                </div>
            `;
        }
    }

    function resetCenter() {
        centerCard.innerHTML = `<h2>Our Members</h2>`;
    }
</script>

</body>
</html>
